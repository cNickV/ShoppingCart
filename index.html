<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Mango ü•≠</h3>
              <p class="lead">$2000</p>
              <button
                class="btn btn-outline-primary"
                data-fruit="Mango"
                data-cost="2000"
              >
                Add
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Manzana üçé</h3>
              <p class="lead">$1000</p>
              <button
                class="btn btn-outline-primary"
                data-fruit="Manzana"
                data-cost="1000"
              >
                Add
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Pera üçê</h3>
              <p class="lead">$1200</p>
              <button
                class="btn btn-outline-primary"
                data-fruit="Pera"
                data-cost="1200"
              >
                Add
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="cart"></ul>
    </section>

    <footer id="footer" class="container mt-3">
      <template id="templateFooter">
        <div class="card">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <p class="lead mb-0">Subtotal $ <span>0</span></p>
            <button class="btn btn-outline-info">Go to pay</button>
          </div>
        </div>
      </template>
    </footer>

    <template id="template">
      <li class="list-group-item bg-secondary text-white">
        <span class="badge bg-primary rounded-pill align-middle">counter</span>
        <span class="lead align-middle">Element</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <div>
          <p class="lead mb-0">Subtotal <span>0</span></p>
        </div>
        <div>
          <button class="brn btn-sm btn-danger">-</button>
          <button class="brn btn-sm btn-success">+</button>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
